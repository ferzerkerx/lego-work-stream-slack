<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Lego Workstream</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Lego Workstream</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbars">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <form id="inputForm">
                    <input type="date" name="startDate"/>
                    <input type="date" name="endDate"/>
                    <input type="text" name="frequency" value="1"/>
                    <input type="checkbox" name="isPercentage" />
                    <input type="text" name="teams" value="testingchannel" />
                    <input type="submit" onclick="metrics.render(event)"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">
    <div id="graph-container">
        <svg id="graphic" width="1024" height="768"></svg>
    </div>
    <div id="tooltip"></div>
</main>

<footer class="footer">
    <div class="container text-center">
        <div class="text-muted">inspired by https://code.joejag.com/2018/lego-workstream-visualisation.html</div>
        <div class="text-muted">by ferzerkerx</div>
    </div>
</footer>

<script src="https://d3js.org/d3.v5.js"></script>
<script src="js/metrics.js"></script>
</body>
</html>
