<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="app.css">

    <title>Workstream</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#"><i class="fas fa-cubes fa-lg"></i> Workstream</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbars">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <form id="inputForm">
                    <div class="form-row">
                        <div class="col-auto">
                            <div class="form-group mb-2">
                                <label for="startDate">Start Date:</label>
                                <input type="date" id="startDate" name="startDate" size="15"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="endDate">End Date:</label>
                                <input type="date" name="endDate" id="endDate" size="15"/>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="form-group mb-2">
                                <label for="frequency">Freq.:</label>
                                <input type="text" name="frequency" id="frequency" value="1" size="5"/>
                                <label for="isPercentage">%:</label>
                                <input type="checkbox" name="isPercentage" id="isPercentage"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="teams">Teams:</label>
                                <input type="text" name="teams" value="testingchannel" id="teams" size="15"/>
                            </div>
                        </div>
                    </div>
                </form>
            </li>
            <li class="nav-item">
                <button id="searchButton" class="btn btn-info btn-sm"><i class="fas fa-lg fa-search"></i>
                </button>
                <button id="downloadButton" class="btn btn-success btn-sm" ><i
                        class="fas fa-lg fa-file-download"></i>
                </button>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">
    <div id="graph-container">
        <svg id="graphic" width="1024" height="768">
            <use transform="scale(1)" xlink:href="#graphicDefault"></use>
        </svg>
        <div class="hidden">
            <svg id="graphicDefault" width="1024" height="768">
                <text x="42%" y="30%">No results with the selected criteria...</text>
                <image xlink:href="chart.png" x="45%" y="31%" height="200px" width="200px"></image>
            </svg>
        </div>
    </div>
    <div id="tooltip"></div>
</main>

<footer class="footer">
    <div class="container text-center">
        <div class="text-muted">inspired by https://code.joejag.com/2018/lego-workstream-visualisation.html</div>
        <div class="text-muted">by ferzerkerx</div>
    </div>
</footer>
</body>
</html>
